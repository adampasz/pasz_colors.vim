# source this file from your tmux.conf


set -g default-terminal "screen-256color"

set-option -g status-fg colour59
set-option -g status-bg colour144
set-window-option -g window-status-style fg=colour59,bg=color143
set-window-option -g window-status-current-style fg=colour17,bg=color255


